<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynasty 8</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/lightbox.css" />
  <link rel="stylesheet" href="css/modal.css" />
</head>
<body>
  <header>
    <h1>Recensement Immobilier - Dynasty 8</h1>
    <nav>
      <button onclick="switchCategory('villas')">🏠 Villas</button>
      <button onclick="switchCategory('garages')">🚗 Garages Non Liés</button>
      <button onclick="switchCategory('zones')">💎 Zones de Luxe</button>
    </nav>
  </header>

  <section id="filters"></section>
  <section id="results"></section>

  <!-- Lightbox zoom simple -->
  <div class="lightbox" id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="Agrandissement">
  </div>

  <!-- Lightbox Slider -->
  <div id="sliderLightbox" class="slider-lightbox">
    <div class="slider-content">
      <span class="close" onclick="closeSlider()">✖</span>
      <img id="sliderImage" src="" alt="Photo" />
      <div class="nav">
        <button onclick="prevPhoto()">←</button>
        <button onclick="nextPhoto()">→</button>
      </div>
    </div>
  </div>

  <!-- Modale de détails -->
  <div id="detailsModal" class="modal">
    <div class="modal-content">
      <span class="close-modal" onclick="closeDetailsModal()">✖</span>
      <div id="modalDetails"></div>
    </div>
  </div>

  <!-- Scripts JS -->
  <script src="js/lightbox.js"></script>
  <script src="js/modal.js"></script>
  <script src="js/display.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
